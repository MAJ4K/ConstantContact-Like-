<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#222222">
	<link rel="shortcut icon" href="Images/appLogo180.png" type="image/x-icon">
	<link rel="apple-touch-icon" href="Images/appLogo180.png">
	<link rel="stylesheet" href="layout.css">
	<link rel="manifest" href="manifest.json">
	<title>Document</title>
</head>
<body>
	<nav>
		<div></div>
		<a href="#JOBS" onclick="mainDisplay(0)">JOBS</a>
		<a href="#TEMP" onclick="mainDisplay(1)">TEMPLATES</a>
		<a href="#LIST" onclick="mainDisplay(2)">LISTS</a>
		<div></div>
	</nav>

	<main id="JOBS">
		<h1>JOBS</h1>
	</main>
	<main id="TEMP" class="active">
		<h1>Email Templates</h1>
	</main>
	<main id="LIST">
		<h1>Mailing Lists</h1>
		<button class="addinput1 btn" id="ListOpen">
			<img src="Images/plus.png">
			<h2 style="font-size: 2.5em;">Add Lists</h2>
		</button>
		<div id="list-content"></div>
	</main>
	<div class="modal-container" id="ListModal">
		<div class="modal">
			<h2>Create A Mailing List</h2>
			<button class="btn"> Create a new table </button>
			<button class="btn" id="CSVload"> Upload a CSV & Convert to List </button>
			<p>Import & Convert From:</p>
			<button class="btn" id="authorize_button" onclick="handleAuthClick()">
				<img src="Images/google.ico">
			</button>
			<button class="btn" id="signout_button" onclick="handleSignoutClick()">SignOut</button>
			<button class="btn" id="ListClose">CLOSE ME</button>
		</div>
	</div>
	<div class="modal-container" id="TableModal">
		<div class="modal">
			<div class="gridtable" id="ViewTable">
			</div>
			<button class="btn" id="TableClose">CLOSE ME</button>
		</div>
	</div>
</body>
<script defer src="script.js"></script>
<script defer src="temp.js"></script>
<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</html>
