<!-- OTHER -->
<figure id="addJob">
	<div>
		<img class="quit-btn btn" alt="quit"
			onclick="tog('addJob')"
			src="Images/navIcons/x.png">
		<h1>Add Mailing Job</h1>
		<button class="quit-btn" onclick="tog('addJob')">save</button>
		<h3>Time</h3>
		<p>Choose a Time</p>
		<h3>People</h3>
		<p>Choose a Mailing List</p>
		<h3>Template</h3>
		<p>Choose a Template</p>
		<h3>Description</h3>
		<p>description</p>
	</div>
</figure>
<figure id="addTemp">

			onclick="tog('addTemp')"
			src="Images/navIcons/x.png">

		<button class="wide">Import From File</button>
		<p class="wide" title="Or"></p>

		<p class="wide" title="Or"></p>

		<p class="wide" title="Or Use"></p>

			<img class="btn" src="Images/google.ico" alt="">
		</div>
	</div>
</figure>
