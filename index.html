<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="Images/appLogo180.png" type="image/png">
	<link rel="stylesheet" href="layout.css">
	<title>Document</title>
</head>
<body>
<!-- NAV -->
<nav>
	<div></div>
	<a class="JOBS" title="JOBS">
		<img src="Images/navIcons/calendar.png" alt="">
		<img src="Images/navIcons/calendar(1).png" alt="">
	</a>
	<a class="TEMP active" title="TEMPLATES">
		<img src="Images/navIcons/email.png" alt="">
		<img src="Images/navIcons/email(1).png" alt="">
	</a>
	<a class="LIST" title="MAILING LISTS">
		<img src="Images/navIcons/people.png" alt="">
		<img src="Images/navIcons/people(1).png" alt="">
	</a>
	<div></div>
</nav>
<!-- MAINS -->
<main class="JOBS">
	<button class="addthis">
		<img src="Images/plus.png" alt="">
		<p>Add Mailing Job</p>
	</button>
</main>
<main class="TEMP active">
	<div class="horizontal-flex" id="fav-sav">
		<h3 class="FAVS active">FAVORITES</h3>
		<h2>/</h2> <h3 class="SAVS">SAVED</h3>
	</div>
	<div id="fav-sav-cont">
		<div class="FAVS horizontal-flex scrollX active">
			<div class="doc" title="Fav"></div>
		</div>
		<div class="SAVS horizontal-flex scrollX">
			<div class="doc" title="Sav"></div>
		</div>
	</div>
	<button class="addthis">
		<img src="Images/plus.png" alt="">
		<p>Add Template</p>
	</button>
</main>
<main class="LIST">
	<button class="addthis">
		<img src="Images/plus.png" alt="">
		<p>Add Mailing List</p>
	</button>
</main>
<!-- OTHER -->
</body>
<script defer src="script.js"></script>
</html>
